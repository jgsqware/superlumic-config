---
# oh-my-zsh

- name: oh-my-zsh | Install oh-my-zsh
  apt: name={{ item }}  state=latest update_cache=yes
  with_items:
   - git
   - zsh
   - git-core

- name: oh-my-zsh | Clone down repository
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/Users/admin/.oh-my-zsh

- name: oh-my-zsh | Remove standard .zshrc
  file: path=/Users/admin/.zshrc state=absent

- name: oh-my-zsh | Deploy new .zshrc
  template: src=files/zshrc.in dest=/Users/admin/.zshrc owner=admin

- name: oh-my-zsh | Set zsh as default shell
  user: name=admin shell=/bin/zsh
